<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد الحصر</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e67e22">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background-color: #f7faff;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        .header {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .title {
            color: #e67e22;
            text-align: center;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 150px;
            padding: 8px;
            border: 1px solid #2980b9;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #f39c12;
        }
        
        .button.import {
            background-color: #27ae60;
        }
        
        .button.import:hover {
            background-color: #2ecc71;
        }
        
        .counter {
            background-color: #2980b9;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 14px;
        }
        
        th, td {
            padding: 10px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #34495e;
            color: white;
            font-size: 15px;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .camera-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 13px;
        }
        
        .camera-button:hover {
            background-color: #2980b9;
        }
        
        .switch-camera-button {
            background-color: #2ecc71;
        }
        
        .switch-camera-button:hover {
            background-color: #27ae60;
        }
        
        #camera-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .camera-container {
            position: relative;
            width: 90vw;
            max-width: 450px;
            margin: 0;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            max-height: 80vh;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        #camera-preview {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .camera-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .student-name {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
    <!-- إضافة مكتبة face-api.js مرة أخرى هنا -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">مساعد الحصر</h1>
            <div class="controls">
                <input type="text" class="search-box" placeholder="ابحث عن طالب...">
                <button class="button import" onclick="importExcel()">استيراد ملف Excel</button>
                <button class="button" onclick="downloadImages()">تحميل الصور</button>
                <div class="counter">الصور الملتقطة: <span id="photos-count">0</span></div>
            </div>
        </div>
        
        <table id="students-table">
            <thead>
                <tr>
                    <th>الهوية</th>
                    <th>الاسم</th>
                    <th>الصف</th>
                    <th>الفصل</th>
                    <th>رقم الجوال</th>
                    <th>الصورة</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم إضافة الصفوف هنا عن طريق JavaScript -->
            </tbody>
        </table>
    </div>
    
    <div id="camera-modal">
        <div class="camera-container">
            <div class="student-name" id="current-student-name"></div>
            <video id="camera-preview" autoplay></video>
            <!-- إعادة إضافة canvas لرسم الإطار الأخضر -->
            <canvas id="overlay" style="position:absolute; top:0; left:0; z-index:10;"></canvas>
            <div class="camera-controls">
                <button id="capture-button" onclick="capturePhoto()">التقاط صورة</button>
                <button class="camera-button switch-camera-button" onclick="switchCamera()">تبديل الكاميرا</button>
                <button id="close-button" onclick="closeCamera()">إغلاق</button>
            </div>
        </div>
    </div>
    
    <script>
        console.log('Script execution started');
        let students = [];
        let capturedPhotos = new Map();
        let stream = null;
        let faceDetectionInterval = null;
        let currentFacingMode = 'user';
        let isCameraActive = false;
        
        // تسجيل Service Worker (تم تعطيله مؤقتاً)
        // if ('serviceWorker' in navigator) {
        //     window.addEventListener('load', () => {
        //         navigator.serviceWorker.register('./sw.js')
        //             .then(registration => {
        //                 console.log('ServiceWorker registration successful');
        //             })
        //             .catch(err => {
        //                 console.log('ServiceWorker registration failed: ', err);
        //             });
        //     });
        // }
        
        // دالة استيراد ملف Excel
        function importExcel() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx, .xls';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                try {
                    const data = await readExcelFile(file);
                    students = data;
                    updateTable();
                } catch (error) {
                    alert('حدث خطأ أثناء قراءة الملف: ' + error.message);
                }
            };
            input.click();
        }
        
        // دالة قراءة ملف Excel
        function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        resolve(jsonData);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        // دالة تحديث الجدول
        function updateTable() {
            const tbody = document.querySelector('#students-table tbody');
            tbody.innerHTML = '';
            
            students.forEach(student => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${student['الهوية'] || ''}</td>
                    <td>${student['الاسم'] || ''}</td>
                    <td>${student['الصف'] || ''}</td>
                    <td>${student['الفصل'] || ''}</td>
                    <td>${student['رقم الجوال'] || ''}</td>
                    <td>
                        <button class="camera-button" onclick="openCamera('${student['الهوية']}', '${student['الاسم']}')">
                            ${capturedPhotos.has(student['الهوية']) ? 'إعادة التقاط' : 'التقاط صورة'}
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            updateCounter();
        }
        
        // دالة فتح الكاميرا - تم التعديل لهيكلة تشغيل face-api.js بشكل صحيح
        async function openCamera(studentId, studentName) {
            console.log('openCamera called for student:', studentId, studentName);

            const video = document.getElementById('camera-preview');
            // const overlayCanvas = document.getElementById('overlay'); // الحصول على الـ canvas الثابت
            const modal = document.getElementById('camera-modal');

            // تجنب فتح الكاميرا إذا كانت نشطة بالفعل أو إذا لم يتم الضغط على زر طالب محدد
            if (isCameraActive || !studentId) {
                console.log('openCamera aborted: isCameraActive or no studentId');
                return;
            }

            isCameraActive = true;

            try {
                 // محاولة الحصول على بث الكاميرا
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: currentFacingMode }
                    }
                });
                video.srcObject = stream;

                document.getElementById('current-student-name').textContent = studentName;
                modal.style.display = 'flex';
                video.dataset.studentId = studentId;

                // إعداد معالج الحدث oncanplay لبدء الكشف عندما يكون الفيديو جاهزاً
                video.oncanplay = async () => {
                    console.log('Video can play. Setting up face detection.');

                    // تحميل النماذج هنا إذا لم يتم تحميلها مسبقاً
                     if (typeof faceapi !== 'undefined' && typeof faceapi.nets.tinyFaceDetector.isLoaded === 'undefined') {
                          console.log('Loading face-api.js models...');
                          await faceapi.nets.tinyFaceDetector.loadFromUri('models');
                          console.log('Face-api.js tinyFaceDetector model loaded successfully.');
                      }

                    // بعد تحميل النماذج، إعداد الـ canvas وبدء حلقة الكشف
                    if (typeof faceapi !== 'undefined' && faceapi.nets.tinyFaceDetector.isLoaded) {
                        const overlayCanvas = document.getElementById('overlay'); // الحصول على الـ canvas الثابت

                        // إعداد الـ canvas ومطابقة الأبعاد
                        const displaySize = { width: video.clientWidth, height: video.clientHeight };
                        overlayCanvas.width = video.clientWidth;
                        overlayCanvas.height = video.clientHeight;
                        faceapi.matchDimensions(overlayCanvas, displaySize);

                        // بدء حلقة الكشف والرسم
                        faceDetectionInterval = setInterval(async () => {
                            try {
                                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());

                                // تغيير أبعاد النتائج لتتناسب مع أبعاد العرض
                                const resizedDetections = faceapi.resizeResults(detections, displaySize);

                                const context = overlayCanvas.getContext('2d');
                                context.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                                faceapi.draw.drawDetections(overlayCanvas, resizedDetections);

                            } catch (detectionError) {
                                console.error('Error during face detection interval:', detectionError);
                            }
                        }, 100); // يمكن تعديل الفاصل الزمني للكشف (بالمللي ثانية)
                    } else {
                         console.warn('faceapi or models still not loaded after canplay.');
                         // يمكن إضافة منطق هنا لإعادة المحاولة أو عرض رسالة خطأ للمستخدم
                    }
                };

                // مسح معالجات الأحداث السابقة لتجنب التكرار
                video.onloadedmetadata = null;
                video.onplay = null;
                // قد نحتاج لمسح oncanplay عند إغلاق الكاميرا أيضاً

            } catch (error) {
                // معالجة أخطاء الوصول إلى الكاميرا أو تحميل الموارد
                console.error('Error in openCamera:', error);
                alert('حدث خطأ أثناء تهيئة الكاميرا أو تحميل الموارد. يرجى التأكد من منح الإذن وتوفر كاميرا: ' + error.message);
                isCameraActive = false; // إعادة تعيين الحالة عند الفشل
                closeCamera(); // استخدام closeCamera لضمان التنظيف
            }
        }
        
        // دالة إغلاق الكاميرا - تم التعديل لإيقاف كشف الوجه ومسح الـ canvas ومعالج الحدث oncanplay
        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            // إيقاف Interval كشف الوجه
            if (faceDetectionInterval) {
                clearInterval(faceDetectionInterval);
                faceDetectionInterval = null;
            }
             // مسح canvas الرسم الثابت
             const overlayCanvas = document.getElementById('overlay');
             if(overlayCanvas){
                 const context = overlayCanvas.getContext('2d');
                 context.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                 // يمكن إعادة تعيين أبعاد الـ canvas أيضاً إذا أردنا
                 // overlayCanvas.width = 0;
                 // overlayCanvas.height = 0;
             }

            // مسح معالج oncanplay عند إغلاق الكاميرا
            const video = document.getElementById('camera-preview');
            if(video) { video.oncanplay = null; }

            document.getElementById('camera-modal').style.display = 'none';
            isCameraActive = false; // تحديث الحالة عند إغلاق الكاميرا
        }
        
        // دالة التقاط الصورة (لم يتم تعديلها في هذه الخطوة للتركيز على كشف الوجه)
        function capturePhoto() {
            const video = document.getElementById('camera-preview');
            const studentId = video.dataset.studentId;
            
            const canvas = document.createElement('canvas');
            
            // تحديد الأبعاد الجديدة مع الحفاظ على نسبة العرض إلى الارتفاع
            const maxWidth = 640; // Maximum desired width
            const scale = Math.min(maxWidth / video.videoWidth, 1);
            
            canvas.width = video.videoWidth * scale;
            canvas.height = video.videoHeight * scale;
            
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // تحويل الصورة إلى ملف بجودة أعلى (0.9 بدلاً من الافتراضي 0.8)
            canvas.toBlob(blob => {
                capturedPhotos.set(studentId, blob);
                updateCounter();
                closeCamera(); // ستغلق الكاميرا وتوقف كشف الوجه أيضاً
                updateTable();
            }, 'image/jpeg', 0.9);
        }
        
        // دالة تحديث العداد
        function updateCounter() {
            document.getElementById('photos-count').textContent = capturedPhotos.size;
        }
        
        // دالة تحميل الصور
        function downloadImages() {
            if (capturedPhotos.size === 0) {
                alert('لا توجد صور لتحميلها');
                return;
            }
            
            const zip = new JSZip();
            
            capturedPhotos.forEach((blob, studentId) => {
                zip.file(`${studentId}.jpg`, blob);
            });
            
            zip.generateAsync({ type: 'blob' })
                .then(content => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = 'student_photos.zip';
                    link.click();
                });
        }
        
        // دالة البحث
        document.querySelector('.search-box').addEventListener('input', function(e) {
            const searchText = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#students-table tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchText) ? '' : 'none';
            });
        });

        async function switchCamera() {
            // تبديل الكاميرا فقط إذا كانت الكاميرا نشطة بالفعل
            if (stream && isCameraActive) {
                // إيقاف الكاميرا الحالية
                stream.getTracks().forEach(track => track.stop());
                
                // تبديل نوع الكاميرا
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                
                try {
                    // تشغيل الكاميرا الجديدة
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: currentFacingMode }
                        }
                    });
                    document.getElementById('camera-preview').srcObject = stream;
                } catch (error) {
                    console.error('Error switching camera:', error);
                    alert('حدث خطأ أثناء تبديل الكاميرا');
                }
            }
        }
    </script>
    <!-- إضافة مكتبة jszip لتحميل الصور كملف مضغوط -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</body>
</html>
